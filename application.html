<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karunya Creators</title>
</head>

<body>
    <h1 style="color: blue;" align="center">Karunya Creators</h1>
    <hr>
    <div align="center">
        <a href="home.html">Media Elements</a>&emsp;&emsp;
        <a href="application.html">Application Form</a>
    </div>
    <hr>
    <form action="server.php" method="post">
        <fieldset>
            <legend align="center">Application form</legend><br>
    
            <table align="center">
                <tr>
                    <td width="50%">Name</td>
                    <td width="50%">
                        <input type="text" name="username" placeholder="Enter your name" required><br><br>
                    </td>
                </tr>
                <tr>
                    <td width="50%">Application Number</td>
                    <td width="50%">
                        <input type="text" name="applicationnumber" placeholder="KU2021CSE1001" required><br><br>
                    </td>
                </tr>
                <tr>
                    <td width="50%">Password:</td>
                    <td width="50%">
                        <input type="password" name="pass" placeholder="**********" required><br><br>
                    </td>
                </tr>
                <tr>
                    <td width="50%">Date of Birth:</td>
                    <td width="50%">
                        <input type="date" name="date" required><br><br>
                    </td>
                </tr>
                <tr>
                    <td width="50%">Age:</td>
                    <td width="50%">
                        <input type="text" name="age" required><br><br>
                    </td>
                </tr>
                <tr>
                    <td width="50%">Mobile Number</td>
                    <td width="50%">
                        <input type="tel" pattern="[0-9]{10}" placeholder="Enter Mobile Number" required><br><br>
                    </td>
                </tr>
                <tr>
                    <td width="50%">Email:</td>
                    <td width="50%">
                        <input type="email" name="email" placeholder="Enter Email id" required><br><br>
                    </td>
                </tr>
                <tr>
                    <td width="50%">Gender:</td>
                    <td width="50%">
                        <input type="radio" name="Gender" value="Male">Male
                        <input type="radio" name="Gender" value="Female">Female<br><br>
                    </td>
                </tr>
                <tr>
                    <td width="50%">Address:</td>
                    <td width="50%">
                        <textarea name="message" cols="20" rows="5"></textarea><br><br>
                    </td>
                </tr>
                <tr>
                    <td width="50%">Languages Known:</td>
                    <td width="50%">
                        <input type="checkbox" name="languageknown" value="English">English
                        <input type="checkbox" name="languageknown" value="Tamil">Tamil
                        <input type="checkbox" name="languageknown" value="Malayalam">Malayalam
                        <input type="checkbox" name="languageknown" value="Telugu">Telugu
                        <input type="checkbox" name="languageknown" value="Hindi">Hindi<br><br>
                    </td>
                </tr>
                <tr>
                    <td width="50%">Select your Course:</td>
                    <td width="50%">
                        <input list="Course" name="Course" placeholder="Select your course"><br><br>
                        <datalist id="Course">
                            <option value="B.Tech Computer Science and Engineeering">
                            <option value="B.Tech Mechanical Engineeering">
                            <option value="B.Tech ECE">
                        </datalist>
                    </td>
                </tr>
                <tr>
                    <td width="50%">Upload your photo:</td>
                    <td width="50%">
                        <input type="file"><br><br>
                    </td>
                </tr>
                <tr>
                    <td width="50%"></td>
                    <td width="50%">
                        <progress id="file" value="50" max="100"> 50% Uploading completed </progress>
                        <label for="file">50% Uploading completed</label><br><br>
                    </td>
                </tr>
                <tr>
                    <td width="50%"></td>
                    <td width="50%">
                        <input type="submit" value="submit"><br><br>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>

</html>
